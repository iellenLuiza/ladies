<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="css/telarecuperarsenha.css">
    <link rel="icon" href="assets/img/icone_info3ANO_versao-alternativa.ico">
    <link rel="stylesheet" type="text/css" href="css/cabecalho_alternativo_recuperarsenha.css">

    <script>
            function confereSenha() {
                const senha = document.querySelector('input[name=senha]');
                const confirma = document.querySelector('input[name=confirma]');
                if (confirma === senha) {
                    confirma.setCustomValidity('');
                } else {
                    confirma.setCustomValidity('As senha não conferem')
                }
            }



    </script>
</head>

<body>
    <div class="wrapper">
    <header>
        <a href="index.html"><img id="logo" src="assets/img/Logo_info3ANO_versao1-ie.png" alt="logo localizada cabeçalho"></a>

        <nav class="nav">
            <a href="telaLoginCadastro.html" id="btnNavDestaque">Entrar</a>
        </nav>
    </header>

<main class="container">
     <h1 class="titulo">Redefinir Senha</h1>

        <div>
        <form action="">

            <label class="label_form">Senha <br><input class="input_form" type="password" autocomplete="off" placeholder="Digite sua senha" name="senha" required></label>

            <label class="label_form">Confirmar senha <br> <input class="input_form" type="password" autocomplete="off" placeholder="Confirme sua senha" name="confirma" onchange="confereSenha();" required></label>

            <input id="botaoRedefinir" type="submit" value="Cadastrar">
        </form>
        </div>
             <!-- <script src="./assets/javascript/telarecuperar.js"></script>    -->
</main>
</div>
</body>

</html>
